<!DOCTYPE html>
<html>
  
  <head>
    <link href='style/styles.css' rel='stylesheet' type='text/css'/>
    <link href="https://fonts.googleapis.com/css2?family=Arizonia&family=Montserrat:ital,wght@0,100;0,300;0,500;0,900;1,100;1,300;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Tea Cozy</title>
  </head>

  <body>
  
    <header class="header">
        <img src="./resources/img-tea-cozy-logo.webp" alt="logo">
        <nav>
            <ul>
                <li><a href="#">Mission</a></li>
                <li><a href="#">Featured Tea</a></li>
                <li><a href="#">Locations</a></li>
            </ul>
        </nav>
    </header>


    <section class="background">
        <section class="mission">
            <h2 class="m-head">Our Mission</h2>
            <h4 class="m-head">Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </section>
    </section>


    <section class="tea">
        <section>
            <h2 class="t-head">Tea of the Month</h2>
            <h4 class="t-head">What's Steeping at The Tea Cozy?</h4>
        </section>

        <section class="tea-content-main">
            <section class="tea-content-small">
                <img src="./resources/img-berryblitz.webp" alt="Fall Berry Blitz Tea">
                <h4>Fall Berry Blitz Tea</h4>
            </section>

            <section class="tea-content-small">
                <img src="./resources/img-spiced-rum.webp" alt="Spliced Rum Tea">
                <h4>Spliced Rum Tea</h4>
            </section>

            <section class="tea-content-small">
                <img src="./resources/img-donut.webp" alt="donuts">
                <h4>Seasonal Donuts</h4>
            </section>

            <section class="tea-content-small">
                <img src="./resources/img-myrtle-ave.webp" alt="Myrtle Ave Tea">
                <h4>Myrtle Ave Tea</h4>
            </section>

            <section class="tea-content-small">
                <img src="./resources/img-bedford-bizarre.webp" alt="Bedford Bizarre Tea">
                <h4>Bedford Bizarre Tea</h4>
            </section>

        </section>
    </section>


    
  </body>
</html>
